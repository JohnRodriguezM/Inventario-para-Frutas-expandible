<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Inventario de Frutas</title>
</head>

<body>
  <header>
    <h1 style = "text-align:center; color: black; font-size: 35px; margin-top: 25px;">Inventario empresarial</h1>
      <!-- section popup de frutas- falta diseño -->
      <section class="popup_annadirFruta">
        <section class="hidden" id="sectionAnnadirFruta">
          <button id="buttonAnnadir" class="button">quieres añadir frutas al registro actual?</button> <br> <br>
          <button id="buttonRestar" class="button">queres restar frutas al registro actual?</button> <br> <br>
          <button class="return button" style="margin-top: 5px;"><i class="fa-solid fa-xmark return"></i></button>
            <section class="annadirYes hidden">
              <input type="number" class="input" placeholder="estas son tus frutas actuales"
                id="frutasActuales"><br><br>
              <input type="number" class="input" placeholder="cuantas frutas quieres añadir" id="fruticas"
                        required> <br> <br>
              <button class="buttonSuma button">Añadir frutas</button> <br><br>
							<button class="cerrar button"><i class="fa-solid fa-xmark cerrar button"></i></button>
            </section>
            <section class="restarYes hidden">
              <input type="number" class="input" placeholder="estas son tus frutas actuales"
                id="frutasActualesResta"><br><br>
              <input type="number" class="input" placeholder="cuantas frutas quieres restar?" id="fruticasResta"
                required> <br> <br>
              <button class="buttonResta button">Restar frutas</button> <br><br>
              <button class="cerrar"><i class="fa-solid fa-xmark cerrar button"></i></button>
            </section>
        </section>
        </section>
    </header>
    <section class="divisionM-F">
      <main>
          <h2 id="title" style="margin-bottom: 20px;">Añadir frutas</h2>
          <section class="datos">
              <form id="form">
                  <div class="field">
                      <label class="label" for="cFrutas">Fruta a registrar</label>
                      <div class="control">
                          <input class="input" type="text" autofocus required placeholder="¿que fruta vas a surtir?"
                              id="cFrutas">
                      </div>
                      <label class="label" for="cFrutasVendidas" id="label_cantidad">Cantidad de frutas</label>
                        <div class="control">
                          <input class="input" type="number" placeholder="¿cuantas frutas vas a surtir?"
                            id="cFrutasVendidas">
                      </div>
                  </div>
                    <div class="field">
                      <div class="buttonSubmit">
                          <input type="submit" class="button is-hovered" id="sub" value="registrar datos" />
                      </div>
                        	<input type="hidden" name="id">
                </form>
                <div class="buttonSubmit">
                    <button id="traerDatos" class="button">ya no quieres editar? click</button>
                </div>
            </section>
        </main>
        <footer>
          <div class="table-responsive" id="container" style=" width:100%; max-width:620px;"> <br>
          	<table class="crud-table">
              <thead>
                <tr>
                  <th>Acciones</th>
                  <th>Fruta</th>
                  <th>Unidades</th>
                  	<!-- <input type="address"> -->
                </tr>
              </thead>
              <tbody>
                 <!--  va a ser reemplazado por el template que voy dar  -->
              </tbody>
            </table>
            </div>
    </section>
    </footer>
    <!--este es un template para ser usado en js, este template va a contener los datos generados dinámicamente con la api-->
    <template id="crud-template">
        <tr id="tr-datos">
            <td>
                <button class="fas fa-edit edit" title="edit"></button>
                <button id="delete" class="fa-solid fa-trash-can delete" title="delete"></button>
            </td>
            <td class="fruta">frutas</td>
            <td class="cantidadFruta"># de frrutas</td>
        </tr>
    </template>

    <!-- script principal donde se inicia el trabajo -->
    <script type="module" src="../js-manejo/index.mjs"></script>
    <script type="module" src="../js-manejo/POO-metodos.mjs"></script>
    <script type="module" src="../js-manejo/post.mjs"></script>
    <script type="module" src="../js-manejo/delete.mjs"></script>
    <!--  manejo de las operacion de fruteras -->
    <script type="module" src="../js-manejo/annadirFrutas.mjs"></script>
    <!-- configuracion de firebase hosting -->
    <script type="module" src="../js/inicioFirebase.mjs"></script>


</body>



</html>
